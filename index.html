<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Feedback Form</h1>
        <form id="uniqueFeedbackForm">
            <label for="uniqueNameInput">Name:</label>
            <input type="text" id="uniqueNameInput" name="name" required>
            
            <label for="uniqueEmailInput">Email:</label>
            <input type="email" id="uniqueEmailInput" name="email" required>
            
            <label for="uniqueMessageInput">Message:</label>
            <textarea id="uniqueMessageInput" name="message" required></textarea>
            
            <button type="submit">Submit</button>
            <h3>Created By Techguruhacks.</h3>
        </form>
        <div id="uniqueHeartContainer" class="heart-container"></div>
        <div id="uniqueSuccessMessage" class="success-message">Thank you for your feedback!</div>
    </div>
   
    <script src="scripts.js"></script>
</body>
</html>
